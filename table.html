<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
       td ,th{
            border: 1px solid gray;  
            padding: 0px 5px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>name</th>
                <th>company</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>lahif</td>
                <td>google</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>karim</td>
                <td>apple</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>rahim</td>
                <td>facebook</td>
                <td>1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
